version: '2'
services:
  web:
    image: nginx
    ports:
      - "6061:6061"
      - "6062:6062"
      - "6063:6063"
    container_name: "web"
    restart: always
    networks:
      - net
    volumes: 
      - ./web:/usr/share/nginx/html
    command: bash -c "ln -snf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime 
      && echo Asia/Shanghai > /etc/timezone
      && nginx -t
      && nginx -g 'daemon off;'"
networks:
  net:
    driver: bridge