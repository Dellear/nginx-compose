server {
    listen       6063;
    listen  [::]:6063;
    server_name  localhost;

    gzip on;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_min_length 10000;
    gzip_types text/css text/xml text/plain application/javascript application/x-javascript application/xml application/octet-stream;
    gzip_disable "MSIE [1-6]\."; #配置禁用gzip条件，支持正则。此处表示ie6及以下不启用gzip（因为ie低版本不支持）
    gzip_vary on;
    
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html/6063;
        index  index.html index.htm;

        # 缓存控制
        location ~ .*.(htm|html)$ {
            add_header Cache-Control "private, no-store, no-cache, must-revalidate, proxy-revalidate";
            expires -1;
        }

        location ~ .*.(gif|jpg|jpeg|png|bmp|ico|js|css|wma|wmv|asf|mp3|mp4|zip|rar|swf|flv)$ {
            expires 30d;
        }
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
